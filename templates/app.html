<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/js/app.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = title >Simple Calculator</div>
    <table style="width: 40%; height: 300px; margin: auto;">
       <tr>
          <td colspan="3" ><input type="text" id="result"/></td>
          <!-- clr() function will call clr to clear all value -->
          
       </tr>
       <tr>
         <td><input type="button" value="log" onclick="mths(Math.log10)"/> </td>
          <td><input type="button" value="𝛑" onclick="dis('3.142')"/> </td>
          <td><input type="button" value="ln" onclick="mths(Math.log)"/> </td>
          <td><input type="button" value="e" onclick="dis('2.71')"/> </td>
          <td><input type="button" value="c" onclick="clr()"/> </td>
       </tr>
       <tr>
          <!-- create button and assign value to each button -->
          <!-- dis("1") will call function dis to display value -->
          <td><input type="button" value="1" onclick="dis('1')"/> </td>
          <td><input type="button" value="2" onclick="dis('2')"/> </td>
          <td><input type="button" value="3" onclick="dis('3')"/> </td>
          <td><input type="button" value="sin" onclick="mths(Math.sin)"/> </td>
          <td><input type="button" value="/" onclick="dis('/')"/> </td>
          

       </tr>
       <tr>
          <td><input type="button" value="4" onclick="dis('4')"/> </td>
          <td><input type="button" value="5" onclick="dis('5')"/> </td>
          <td><input type="button" value="6" onclick="dis('6')"/> </td>
          <td><input type="button" value="cos" onclick="mths(Math.cos)"/> </td>
          <td><input type="button" value="-" onclick="dis('-')"/> </td>
          
       </tr>
       <tr>
          <td><input type="button" value="7" onclick="dis('7')"/> </td>
          <td><input type="button" value="8" onclick="dis('8')"/> </td>
          <td><input type="button" value="9" onclick="dis('9')"/> </td>
          <td><input type="button" value="tan" onclick="mths(Math.tan)"/> </td>
          <td><input type="button" value="+" onclick="dis('+')"/> </td>
          
       </tr>
       <tr>
          <td><input type="button" value="." onclick="dis('.')"/> </td>
          <td><input type="button" value="0" onclick="dis('0')"/> </td>
          <!-- solve function call function solve to evaluate value -->
          <td><input type="button" value="=" onclick="solve()"/> </td>
          <td><input type="button" value="√" onclick="mths(Math.sqrt)"/> </td>
          <td><input type="button" value="*" onclick="dis('*')"/> </td>
       </tr>
    </table>
 </body>
</html>
